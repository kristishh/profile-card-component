<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <div class="circles">
        <img src="./bg-pattern-top.svg" alt="" class="c1">
        <img src="./bg-pattern-bottom.svg" alt="" class="c2">
    </div>
    <div class="container">
        <section class="header">
            <img src="./bg-pattern-card.svg" class="img header" alt="">
        </section>
        <section class="body">
            <img src="./image-victor.jpg" class="profile-img" alt="">
            <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
            <p class="city">London</p>
        </section>
        <section class="footer">
            <hr>
            <ul class="stats">
                <li><span class="stats">80K</span>Followers</span>
                </li>
                <li><span class="stats">803K</span>Likes</li>
                <li><span class="stats">1.4K</span>Photos</li>
            </ul>
        </section>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
